<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Michaelsoft Teams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <main class="d-flex flex-nowrap">    
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary" style="width: 250px;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <span class="fs-4">Michaelsoft Teams</span>
            </a>

            <hr>

            <ul class="nav nav-pills flex-column mb-auto" id="nav-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link link-body-emphasis active" id="nav-home-tab" data-bs-toggle="pill" data-bs-target="#nav-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">
                        <i class="fa-solid fa-house nav-icon"></i>
                        Home
                    </button>
                    </a>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link link-body-emphasis" id="nav-messages-tab" data-bs-toggle="pill" data-bs-target="#nav-messages" type="button" role="tab" aria-controls="pills-home" aria-selected="false">
                        <i class="fa-regular fa-comments nav-icon"></i>
                        Messages
                    </button>
                    </a>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link link-body-emphasis" id="nav-call-tab" data-bs-toggle="pill" data-bs-target="#nav-call" type="button" role="tab" aria-controls="pills-home" aria-selected="false">
                        <i class="fa-solid fa-phone nav-icon"></i>
                        Call
                    </button>
                </li>
            </ul>

            <hr>

            <div class="dropdown">
            <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="assets/flockychou.jpg" alt="Profile Image" width="32" height="32" class="rounded-circle me-2">
                <strong>FlockyChou</strong>
            </a>
            <ul class="dropdown-menu text-small shadow">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>                
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
            </div>
        </div>

        <div class="tab-content d-flex flex-column flex-grow-1 p-3" id="nav-tabs-content">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">Welcome Back</div>
            <div class="tab-pane fade" id="nav-messages" role="tabpanel" aria-labelledby="nav-messages-tab">Nothing Here</div>
            <div class="tab-pane fade" id="nav-call" role="tabpanel" aria-labelledby="nav-call-tab">
                <div class="flex-row">
                    <div class="flex-row d-flex align-content-stretch">
                        Big Screen
                    </div>
                </div>
                <div class="flex-row">
                    <div class="flex-row d-flex align-content-stretch">
                        Call Functions
                    </div>
                </div>
            </div>
        </div>
    </main>   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
