<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Michaelsoft Teams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <main class="d-flex flex-nowrap">    
        <div id="sidebar" class="d-flex flex-column p-3 bg-body-tertiary">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <span class="fs-4">Michaelsoft Teams</span>
            </a>

            <hr>

            <ul class="nav nav-pills flex-column mb-auto" id="nav-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link link-body-emphasis active" id="nav-home-tab" data-bs-toggle="pill" data-bs-target="#nav-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">
                        <i class="fa-solid fa-house nav-icon"></i>
                        Home
                    </button>
                    </a>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link link-body-emphasis" id="nav-messages-tab" data-bs-toggle="pill" data-bs-target="#nav-messages" type="button" role="tab" aria-controls="pills-home" aria-selected="false">
                        <i class="fa-regular fa-comments nav-icon"></i>
                        Messages
                    </button>
                    </a>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link link-body-emphasis" id="nav-call-tab" data-bs-toggle="pill" data-bs-target="#nav-call" type="button" role="tab" aria-controls="pills-home" aria-selected="false">
                        <i class="fa-solid fa-phone nav-icon"></i>
                        Call
                    </button>
                </li>
            </ul>

            <hr>

            <div class="dropdown">
            <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="assets/flockychou.jpg" alt="Profile Image" width="32" height="32" class="rounded-circle me-2">
                <strong>FlockyChou</strong>
            </a>
            <ul class="dropdown-menu text-small shadow">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>                
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
            </div>
        </div>

        <div class="tab-content d-flex flex-column flex-grow-1" id="nav-tabs-content">
            <div class="tab-pane flex-column flex-grow-1 show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                <div class="p-3">
                    Welcome Back
                </div>
            </div>
            <div class="tab-pane flex-column flex-grow-1" id="nav-messages" role="tabpanel" aria-labelledby="nav-messages-tab">
                <div class="p-3">
                    Nothing Here
                </div>
            </div>
            <div class="tab-pane flex-column flex-grow-1" id="nav-call" role="tabpanel" aria-labelledby="nav-call-tab">
                <div id="call-wrapper" class="d-flex flex-grow-1">
                    <div id="videos-wrapper" class="d-flex flex-grow-1">
                        <div id="screenshare-wrapper" class="p-4 flex-grow-1">
                            <img src="https://placehold.co/1920x1080/00FF00/00FF00" id="screen-share" class="" alt="Screen Share">    
                        </div>
                        <div id="webcam-wrapper" class="p-4 border-start">
                            <img src="https://placehold.co/640x480/00FF00/00FF00" id="webcam" class="d-block m-auto justify-content-center" alt="Screen Share">
                        </div>
                    </div>
                </div>
                
                <div id="call-buttons" class="d-flex border-top mt-auto">
                    <div class="d-flex p-5 mx-auto">
                        <div class="btn-group mx-auto" role="group" aria-label="Call controls">
                            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="btncheck1">
                                <i class="fa-solid fa-microphone fs-2 p-3"></i>
                            </label>
                              
                           <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="btncheck2">
                                <i class="fa-solid fa-video fs-2 p-3"></i>
                            </label>
                              
                            <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="btncheck3">
                                <i class="fa-solid fa-display fs-2 p-3"></i>        
                            </label>

                            <button type="button" class="btn btn-danger">
                                <i class="fa-solid fa-phone fs-2 p-3 fa-rotate-by" style="--fa-rotate-angle: 135deg;"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
